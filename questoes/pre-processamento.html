<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Canny + Pré-processamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            background: #f5f5f5;
            padding: 10px;
        }
        
        .controls {
            background: white;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            margin-bottom: 14px;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        canvas {
            background: #fff;
            display: block;
            width: 100%;
            border: 1px solid #ddd;
        }
        
        label {
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <h1>Detecção de Bordas (Canny simplificado) + Pré-processamento</h1>
    <div class="controls">
        <select id="imageSelect">
            <option value="canguru.bmp">Canguru</option>
            <option value="indio.bmp">Índio</option>
            <option value="cavalo.bmp">Cavalo</option>
            <option value="tigre.bmp">Tigre</option>
        </select>
        <button onclick="loadImage()">Carregar Imagem</button>
        <div style="margin-top:8px;">
            <label>Pré-processamento (Gaussiano 5x5):</label>
            <input type="checkbox" id="preproc" checked>
        </div>
        <div style="margin-top:8px;">
            <label>Limite Inferior</label>
            <input type="range" id="lowThreshold" min="0" max="255" value="50" oninput="updateValues()">
            <span id="lowValue">50</span>
        </div>
        <div style="margin-top:8px;">
            <label>Limite Superior</label>
            <input type="range" id="highThreshold" min="0" max="255" value="150" oninput="updateValues()">
            <span id="highValue">150</span>
        </div>
        <div style="margin-top:8px;">
            <button onclick="applyCanny()">Aplicar (com pré-process.)</button>
            <button onclick="applyCannyNoPreproc()">Aplicar (sem pré-process.)</button>
        </div>
    </div>

    <div class="container">
        <div>
            <h3>Imagem Original</h3>
            <canvas id="originalCanvas"></canvas>
        </div>
        <div>
            <h3>Bordas Detectadas</h3>
            <canvas id="resultCanvas"></canvas>
        </div>
    </div>

    <script>
        // Código similar ao canny.js porém inline para a versão independente
        const originalCanvas = document.getElementById('originalCanvas');
        const resultCanvas = document.getElementById('resultCanvas');
        const ctxOriginal = originalCanvas.getContext('2d');
        const ctxResult = resultCanvas.getContext('2d');
        let originalImage = null;

        function loadImage() {
            const img = new Image();
            img.src = '../Imagens/' + document.getElementById('imageSelect').value;
            img.onload = () => {
                originalImage = img;
                originalCanvas.width = img.width;
                originalCanvas.height = img.height;
                resultCanvas.width = img.width;
                resultCanvas.height = img.height;
                ctxOriginal.drawImage(img, 0, 0);
            };
        }

        function updateValues() {
            document.getElementById('lowValue').textContent = document.getElementById('lowThreshold').value;
            document.getElementById('highValue').textContent = document.getElementById('highThreshold').value;
        }

        function toGrayscale(imageData) {
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
                data[i] = data[i + 1] = data[i + 2] = gray;
            }
            return imageData;
        }

        // (Funções de convolução, gaussian kernel e sobel no mesmo estilo do canny.js)
        // Para brevidade aqui copie as mesmas funções: convolveFloat32, gaussian5x5, sobelMagnitude, applyCannyPipeline

        // --- Copiar/colar das funções do canny.js para manter consistência ---
        function convolveFloat32(srcGray, width, height, kernel, kSize) {
            const half = Math.floor(kSize / 2);
            const out = new Float32Array(width * height);
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    let acc = 0;
                    for (let ky = -half; ky <= half; ky++) {
                        for (let kx = -half; kx <= half; kx++) {
                            const ix = Math.min(width - 1, Math.max(0, x + kx));
                            const iy = Math.min(height - 1, Math.max(0, y + ky));
                            const kval = kernel[(ky + half) * kSize + (kx + half)];
                            acc += srcGray[iy * width + ix] * kval;
                        }
                    }
                    out[y * width + x] = acc;
                }
            }
            return out;
        }

        const gaussian5x5 = [
            1 / 273, 4 / 273, 7 / 273, 4 / 273, 1 / 273,
            4 / 273, 16 / 273, 26 / 273, 16 / 273, 4 / 273,
            7 / 273, 26 / 273, 41 / 273, 26 / 273, 7 / 273,
            4 / 273, 16 / 273, 26 / 273, 16 / 273, 4 / 273,
            1 / 273, 4 / 273, 7 / 273, 4 / 273, 1 / 273
        ];

        function sobelMagnitude(grayFloat, width, height) {
            const gxKernel = [-1, 0, 1, -2, 0, 2, -1, 0, 1];
            const gyKernel = [-1, -2, -1, 0, 0, 0, 1, 2, 1];
            const mag = new Float32Array(width * height);
            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    let sumX = 0,
                        sumY = 0,
                        k = 0;
                    for (let j = -1; j <= 1; j++) {
                        for (let i = -1; i <= 1; i++) {
                            const v = grayFloat[(y + j) * width + (x + i)];
                            sumX += gxKernel[k] * v;
                            sumY += gyKernel[k] * v;
                            k++;
                        }
                    }
                    mag[y * width + x] = Math.hypot(sumX, sumY);
                }
            }
            return mag;
        }

        function applyCannyPipeline(usePreproc, lowT, highT) {
            if (!originalImage) return;
            const w = originalCanvas.width,
                h = originalCanvas.height;
            const imageData = ctxOriginal.getImageData(0, 0, w, h);
            const grayImageData = toGrayscale(imageData);
            const grayFloat = new Float32Array(w * h);
            for (let y = 0; y < h; y++)
                for (let x = 0; x < w; x++) grayFloat[y * w + x] = grayImageData.data[(y * w + x) * 4];

            let processedGray = grayFloat;
            if (usePreproc) processedGray = convolveFloat32(grayFloat, w, h, gaussian5x5, 5);

            const magnitude = sobelMagnitude(processedGray, w, h);

            const out = new Uint8ClampedArray(w * h * 4);
            for (let i = 0; i < magnitude.length; i++) {
                const m = Math.round(magnitude[i]);
                const v = m > highT ? 255 : (m < lowT ? 0 : 127);
                out[i * 4] = out[i * 4 + 1] = out[i * 4 + 2] = v;
                out[i * 4 + 3] = 255;
            }

            // simples ligação por cerca (histerese curta)
            for (let y = 1; y < h - 1; y++) {
                for (let x = 1; x < w - 1; x++) {
                    const idx = (y * w + x) * 4;
                    if (out[idx] === 127) {
                        let found = false;
                        for (let j = -1; j <= 1; j++)
                            for (let i = -1; i <= 1; i++) {
                                const nIdx = ((y + j) * w + (x + i)) * 4;
                                if (out[nIdx] === 255) {
                                    found = true;
                                    break;
                                }
                            }
                        if (found) out[idx] = out[idx + 1] = out[idx + 2] = 255;
                        else out[idx] = out[idx + 1] = out[idx + 2] = 0;
                    }
                }
            }

            ctxResult.putImageData(new ImageData(out, w, h), 0, 0);
        }

        function applyCanny() {
            const low = parseInt(document.getElementById('lowThreshold').value);
            const high = parseInt(document.getElementById('highThreshold').value);
            const usePre = document.getElementById('preproc').checked;
            applyCannyPipeline(usePre, low, high);
        }

        function applyCannyNoPreproc() {
            const low = parseInt(document.getElementById('lowThreshold').value);
            const high = parseInt(document.getElementById('highThreshold').value);
            applyCannyPipeline(false, low, high);
        }

        // carregar primeira imagem automaticamente
        loadImage();
    </script>
</body>

</html>
